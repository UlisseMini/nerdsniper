<!DOCTYPE html>
<html lang="en">

<head>
  <title>twts</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="/main.js"></script> -->
</head>

<body>
  <main>
    <form action="/search" method="get" class="search-form">
			<input type="search" name="q" class="search-box" value="{{ search }}" required>
    </form>

    {% for user in users %}
    <div class="result">
      <span class="name">{{ user.name }}</span>
      <a class="username" href="https://twitter.com/{{ user.username }}">{{ user.username }}</a>
      <div class="bio">{{ user.description }}</div>
    </div>
    {% endfor %}
  </main>
</body>

</html>
